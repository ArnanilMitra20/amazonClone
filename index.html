<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"><a href="https://www.amazon.com/"></a></div>
            </div>
            <div class="nav-address border">
                <p class="address1">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address2">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <option>clothes</option>
                    <option>Watches</option>
                    <option>Sports</option>
                    <option>Kitchen ware</option>
                </select>
                <input placeholder="Search Amazon" class="seach-bar">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="country-flag border">
                <i class="fa-solid fa-flag-usa"></i>
                EN
            </div>
            <div class="nav-signin border">
                <p class="signin-first">Hello, sign in</p>
                <p class="signin-second">Account & Lists</p>
            </div>
            <div class="nav-return border">
                <p class="return-first">Returns</p>
                <p class="return-second">&  Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="low-navbar">
            <div class="menu border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="today border">
                Today's Deals
            </div>
            <div class="buy border">
                Buy Again
            </div>
            <div class="customer border">
                Customer Service
            </div>
            <div class="gift border">
                Gift Card
            </div>
            <div class="registry border">
                Registry
            </div>
            <div class="sell border">
                Sell
            </div>
        </div>
    </header>
</body>
</html>
